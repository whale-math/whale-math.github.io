<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    h1 {
        position: absolute;
        top: 50px;
        word-wrap:break-word
        font-family: Arial, sans-serif;
        font-size: 3em;
        color: #333;
        text-align: center;
    }
    .rotate {
        animation: spin 4s linear infinite;
        font-size: 5em;
    }
    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: confetti-fall 3s linear infinite;
    }
    @keyframes confetti-fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
    .button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffac33, #ff7f0e); 
        color: white;
        font-size: 2em; /* 放大字體 */
        font-family: Arial, sans-serif;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
        position: absolute;
        bottom: 30px;
        left: calc(50% - 50px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
        transition: transform 0.2s ease; 
    }
    .button:hover {
        transform: translateY(-5px); 
    }
    .ps-text {
        font-size: 1.5em;
        text-align: center;
        position: absolute;
        bottom: 160px;
        width: 100%;
    }
    .ps-big {
        font-size: 3em;
        text-align: center;
        width: 100%;
    }
</style>
</head>
<body>
<h1>Happy Birthday!</h1>
<div class="rotate" onclick="alert('你是🉐');location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">☕</div>
<script>
    function createConfetti() {
        const colors = ['#ff7f0e', '#ffbb78', '#2ca02c', '#98df8a', '#d62728', '#ff9896'];
        const numConfetti = 5;

        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);
        }
    }
</script>

<p class="ps-text">p.s. Maybe you can click on the ☕ also?</p>
<div class="button" onclick="createConfetti();">🎉</div>
</body>
</html>
